<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="titulo">
        <h1> Meus certificados </h1>
    </div>  

    <label for="img" class="adc-img"><span class="adc-certificado"> Adicionar certificado</span>
        <input type="file" id="img" class="input-file">
    </label> 
    
    <div class="slider">    
        
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <!--Fim slide buttons-->

            <!--Image Slides-->
            <div class="slide first">
                <img src="assets/img/Certificado Desenvolvedor Frontend.jpg" alt="Desenvolvedor Front-End">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado Git&GitHub.jpg" alt="Git&GitHub">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado BootCamp Pacetech.jpg" alt="BootCamp Pacetech">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado JAVA básico.jpg" alt="Java básico">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado Javascript.jpg" alt="Javascript">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado Lógica de programação.jpg" alt="Lógica de programação">
            </div>
            <div class="slide">
                <img src="assets/img/Certificado Programação Web.jpg" alt="Programação Web">
            </div>
            <!-- Fim Image Slides-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
            </div>

           
        </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
            </div>

    </div>
<script src="assets/script.js"></script>
</body>
</html>
